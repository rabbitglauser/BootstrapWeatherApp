<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clouds"></div>
<div class="container mt-5">
  <h1 class="text-center ">Weather App</h1>
  <form id="weather-form" class="text-center rounded">
    <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
    <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
  </form>
  <div id="weather-result" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
